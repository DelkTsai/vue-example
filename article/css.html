<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{list-style: none;margin:0;padding:0;}
        ul{
            width: 100%;
            height: 300px;
        }
        li {
            width: calc(100% / 3);
            height: 100%;
            float: left;
        }
        li:nth-child(1){background: #f00;}
        li:nth-child(2){background: #0f0;}
        li:nth-child(3){background: #00f;}
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
